<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row m-5 animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Go to the Artist Page...
      </a>
    </p>
  </div>
  <div class="col-4">
    <button routerLink="home" class="btn btn-outline-danger">
      Home
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <th>Image</th>
        <th>Album</th>
        <th>Song</th>
        <th class="text-center">Preview</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks">
          <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <iframe [src]="track.album.id | domseguro:'https://open.spotify.com/embed/album/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
